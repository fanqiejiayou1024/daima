<h1 style="font-family:微软雅黑; color:rgb(153,204,51);text-align:center" >雨霖铃</h1>

<p style="/*noinspection CssNoGenericFontName*/font-family:仿宋; color:red; font-size:30px">寒蝉凄切⑵，对长亭晚⑶，骤雨初歇。都门帐饮无绪⑷，留恋处⑸，兰舟催发⑹。执手相看泪眼，竟无语凝噎⑺。念去去⑻，千里烟波，暮霭沉沉楚天阔⑼。</p>

<p style="/*noinspection CssNoGenericFontName*/font-family:仿宋; color:red; font-size:30px">多情自古伤离别，更那堪⑽，冷落清秋节！今宵酒醒何处⑾？杨柳岸，晓风残月。此去经年⑿，应是良辰好景虚设⒀。便纵有千种风情⒁，更与何人说⒂？
</p>
